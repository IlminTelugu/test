<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Night Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .top-right {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      background: none;
      padding: 0;
      border: none;
      text-decoration: none;
      box-shadow: none;
      transition: opacity 0.3s ease;
      opacity: 1;
      z-index: 1000;
    }

    .top-right.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 80px 20px 20px;
      gap: 20px;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
    }

    .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      padding: 8px 10px;
      cursor: pointer;
      color: white;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s;
      z-index: 10;
    }

    .download-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @media (min-width: 600px) {
      .gallery img {
        max-width: 300px;
      }
    }
  </style>
</head>
