<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>మమ్మల్ని సంప్రదించండి</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans Telugu', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: particles 30s linear infinite;
      z-index: 0;
    }

    @keyframes particles {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50px, -50px); }
    }

    .contact-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      padding: 50px 40px;
      max-width: 700px;
      width: 100%;
      animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 30px;
      color: #2b2b2b;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
      font-size: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: #f9f9fb;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #8a4de8;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #8a4de8, #d66efd);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 14px rgba(138, 77, 232, 0.3);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(138, 77, 232, 0.4);
    }

    .info {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }

    .info a {
      color: #8a4de8;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>మమ్మల్ని సంప్రదించండి</h2>
    <form 
      action="mailto:meeservantofallah@gmail.com?subject=సంప్రదింపు" 
      method="POST" 
      enctype="text/plain" 
      onsubmit="return confirm('మీరు సందేశం పంపాలనుకుంటున్నారా?');"
    >
      <label for="name">పేరు</label>
      <input type="text" id="name" name="పేరు" placeholder="మీ పూర్తి పేరు" required />

      <label for="email">ఇమెయిల్</label>
      <input type="email" id="email" name="ఇమెయిల్" placeholder="మీ ఇమెయిల్ చిరునామా" required />

      <label for="message">సందేశం</label>
      <textarea id="message" name="సందేశం" rows="6" placeholder="మీ సందేశాన్ని ఇక్కడ రాయండి..." required></textarea>

      <button type="submit">పంపించండి ✉️</button>
    </form>

    <div class="info">
      <p>లేదా నేరుగా మాకు <a href="mailto:meeservantofallah@gmail.com">ఇమెయిల్ పంపండి</a></p>
    </div>
  </div>

</body>
</html>
